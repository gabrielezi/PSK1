<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Chefs in #{sectionDetails.section.name} section:</h2>
    <ul>
        <ui:repeat value="#{sectionDetails.section.chefs}" var="chef">
            <li>
                <h:link value="id: #{chef.id}, name: #{chef.name}, doorCode: #{chef.doorCode}" outcome="chefs?chefId=#{chef.id}"/>
            </li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText a:placeholder="name" value="#{sectionDetails.newChef.name}" required="true"/>
        <h:commandButton value="Add a new chef to this section" action="#{sectionDetails.createChef}">
            <f:param name="sectionId" value="#{sectionDetails.section.id}"></f:param>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back"></h:link>
</h:body>
</html>
