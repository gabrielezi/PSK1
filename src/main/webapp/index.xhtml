<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Restaurants:</h2>
    <ol>
        <ui:repeat value="#{restaurants.allRestaurants}" var="restaurant">
            <li><h:link value="#{restaurant.name}" outcome="restaurants?restaurantId=#{restaurant.id}" /></li>
        </ui:repeat>
    </ol>
    <ol>
        <ui:repeat value="#{chefs.allChefs}" var="chef">
            <li>
                id: #{chef.id}, name: #{chef.name}, doorCode: #{chef.doorCode}
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{restaurants.newRestaurant.name}" required="true"/>
        <h:commandButton value="Add new Restaurant" action="#{restaurants.createRestaurant}"/>
    </h:form>
    <h:link outcome="myBatis/restaurants" value="MyBatis implementation"/>
</h:body>
</html>
